name: Eco-Audit & Quality Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  eco-quality-check:
    runs-on: ubuntu-latest

    steps:
      - name: 1Ô∏è‚É£ Checkout de TU PROYECTO (El c√≥digo a auditar)
        uses: actions/checkout@v4

      - name: 2Ô∏è‚É£ Checkout de las HERRAMIENTAS ECO (El runner)
        uses: actions/checkout@v4
        with:
          repository: gorkazar7/sonar-emission-utils
          path: eco-tools  # Lo descarga en una carpeta llamada 'eco-tools'

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar Dependencias
        run: |
          pip install codecarbon
          # Si tienes m√°s dependencias: pip install -r requirements.txt

      - name: üü¢ Ejecutar Auditor√≠a Reutilizable
        # AQUI EST√Å EL CAMBIO CLAVE:
        # Ejecutamos el runner y le pasamos tu proyecto como argumento
        run: |
          python eco-tools/emissions_runner.py main.py
          
          echo "----------------------------------------"
          echo "Verificando generaci√≥n de reporte..."
          if [ -f emissions.csv ]; then
            cat emissions.csv
          else
            echo "‚ùå Error: No se gener√≥ el archivo emissions.csv"
            exit 1
          fi

      - name: üì§ Subir Reporte de Emisiones como Artefacto
        uses: actions/upload-artifact@v4
        with:
          name: reporte-emisiones
          path: emissions.csv

      - name: üîç An√°lisis de Calidad con SonarQube
        # Nota: Para que esto funcione, necesitas configurar SONAR_TOKEN y SONAR_HOST_URL en los Secrets de GitHub
        # CORRECCI√ìN: Cambiamos a la acci√≥n oficial 'sonarqube-scan-action'
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}